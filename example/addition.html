<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Addition Spec</title>
	<script src="../dist/dollar_spec.js" type="text/javascript" charset="utf-8"></script>
	<script src="addition.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
	
	    try {
            $spec.opts.verbose = true;

            $spec.run();

            var summarize = function() {
               var html = '', summary = document.getElementById('summary');
               var stats = $spec.stats();

               var types = ['passed', 'failed', 'pending'];

               for (var i=0, l = types.length; i < l; i++) {
                   var count = stats[types[i]];
                   if (count > 0) {
                       html += '<h1 class="' + types[i] + '">' + count + ' ' + types[i] + '</h1>';
                   }
               }

               summary.innerHTML = html;
            };
	    } catch(e) {
	        
	    }

	</script>
	<style type="text/css" media="screen">
	    body {
	        text-align: center;
	        margin: 0;
	        padding: 0;
	    }
	    h1 {
	        font-size: 48px;
	        font-family: Helvetica, Arial, sans-serif;
	        line-height: 32px;
	    }
        h1.passed { color: green; }
        h1.pending { color: gold; }
        h1.failed { color: red; }
	</style>
</head>

<body onload='summarize();'>
    <div id="summary">It looks like you need to build the project. Run <code>../build</code> inside the project directory!</div>
    <p>The specs are <a href="addition.js">here</a>. Code <a href="http://github.com/jim/dollar_spec/tree">on the hub</a>.</p>
</body>
</html>
